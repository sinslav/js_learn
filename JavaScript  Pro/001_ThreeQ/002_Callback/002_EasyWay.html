<!-- Замыкание (англ. closure) в программировании — функция, в теле которой присутствуют ссылки на переменные, объявленные вне тела этой функции в окружающем коде и не являющиеся её параметрами. Говоря другим языком, замыкание — функция, которая ссылается на свободные переменные в своём контексте. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preview</title>
    Такая конструкция позволила нам привязать к функции данные, сохраняющиеся между ее вызовами — 
    это одно из применений замыканий. Иными словами, с помощью них мы можем создавать функции, 
    имеющие своё изменяемое состояние.
    <script>
      var fn = (function() {
         var numberOfCalls = 0;
         return function() {
            return ++ numberOfCalls;
         }
      })();
        console.log(fn());
        console.log(fn());
        console.log(fn());
    </script>
</head>
<body>

</body>
</html>
