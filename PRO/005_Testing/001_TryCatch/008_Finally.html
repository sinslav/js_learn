<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finally</title>
</head>
<body>
    <p>Введите число от 5 до 10:</p>

    <input id="demo" type="text">
    <button type="button" onclick="myFunction()">Тест</button>

    <p id="message"></p>

    <script>
    function myFunction() {
        var message, messageValue;
        message = document.getElementById("message");
        message.innerHTML = "";
        messageValue = document.getElementById("demo").value;
        try { 
            messageValue = Number(messageValue);
            if(messageValue == "")  throw "is empty";
            if(isNaN(messageValue)) throw "is not a number";
            if(messageValue > 10)   throw "is too high";
            if(messageValue < 5)    throw "is too low";
        }
        catch(err) {
            message.innerHTML = "Input " + err;
        }
        finally {
            document.getElementById("demo").value = "Запрос отправлен";
        }
    }
    </script>
</body>
</html>
