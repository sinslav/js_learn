<!-- использование call для вызова анонимной функции -->
<!-- внутри анонимных функций теряется значение слова this за его пределами. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call with anonymous function</title>
  <script>
      var animals = [
        { species: 'Лев', name: 'Король' },
        { species: 'Кит', name: 'Моби Дик' }
      ];

      for (var i = 0; i < animals.length; i++) {
        (function(i) {
          this.print = function() {
            console.log('#' + i + ' ' + this.species
                        + ': ' + this.name);
          }
          this.print();
        }).call(animals[i], i);
      }
      // Главная задача анонимной функции здесь — добавить функцию печати в каждый объект, 
      // способную напечатать правильный индекс объекта в массиве. 
  </script>
</head>

</body>
</html>
