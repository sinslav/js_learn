<!-- Поскольку функции — это объекты, то мы можем их передавать в другие функции. А функции высшего порядка, это функции, которые возвращают функции, или которые принимают функции в качестве параметра. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>High order functions</title>
    <script>
      var fn = (function() {
         var numberOfCalls = 0;
         return function() {
            return ++numberOfCalls;
         }
      })();
        console.log(fn());
    </script>
</head>
<body>
    <div id="btn"></div>
    <script>
        var el = document.getElementById("btn");

        el.addEventListener("click", function (event){
            console.log('Hello world!');
        });
    </script>
</body>
</html>
