<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For</title>
    <script>
        var list = [1, 2, 3, 4, 5, ...... 100000000];
        for(var i = 0, l = list.length; i < l; i++) {
            console.log(list[i]);
        }
        // кэшируется величина длины массива: l = list.length.

        // Несмотря на то, что свойство length определено в самом массиве, поиск этого свойства в объекте накладывает дополнительные расходы на каждой итерации цикла. Пусть в этом случае новые движки JavaScript и могут теоретически применить оптимизацию, всё же нет способа точно предугадать, будет оптимизирован код на новом движке или нет. Фактически, цикл без кэширования может выполняться в два раза медленнее, нежели цикл с кэшированной длиной.
    </script>
</head>
<body>
    
</body>
</html>
