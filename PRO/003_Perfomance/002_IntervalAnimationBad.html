<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #animatedelem {
      border: 1px solid red;
      width: 100px;
      height: 100px;
      position: relative;
    }
  </style>
  <script>
      function animationHandler () {
          var elem = document.getElementById("animatedelem"),
              left = 0,
              timer;
              // двигаем вправо каждые 16ms
              timer = setInterval(function() {
              elem.style.left = ( left += 10 ) + "px";
              // на 400px стоп
              if ( left === 400 ) {
                  clearInterval( timer );
              }
          }, 16);
      }
      window.addEventListener('load', animationHandler);

      //       clearInterval( timer );

  </script>
</head>
<body>
