<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
        body {
          padding: 30px;
        }

        #animate {
          position: absolute;
          top: 100px;
          left: 30px;
          width: 100px;
          height: 100px;
          border-radius: 50%;
          background: red;
          -webkit-animation: move 3s ease infinite;
          animation: move 3s ease infinite;
        }

        @-webkit-keyframes move {
            50% {
                top: 200px;
                left: 130px;
             /*transform: translate(100px, 100px);*/
            }
        }
        @keyframes move {
          50% {
                top: 200px;
                left: 130px;
          }
        }
</style>
</head>
<body>
    <a href="https://www.youtube.com/watch?v=-62uPWUxgcg">Example</a>
