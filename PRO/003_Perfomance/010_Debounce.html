<script>
    var movers          = document.querySelectorAll('.mover'),
        lastScrollY     = 0,
        ticking         = false;

    (function init() {

        for(var m = 0; m < movers.length; m++) {
            movers[m].style.top = (m * 10) + 'px';
        }

    })();

    /**
     * получаем последню позицию скролла в Callback 
     */
    function onScroll() {
        lastScrollY = window.scrollY;
        requestTick();
    }

    /**
     * вызываем rAF если до этого не вызвали
     */
    function requestTick() {
        if(!ticking) {
            requestAnimationFrame(update);
            ticking = true;
        }
    }
    /**
     * animation callback
     */
    function update() {
        var mover               = null,
            moverTop            = [],
            halfWindowHeight    = window.innerHeight * 0.5,
            offset              = 0;

        // первый цикл выполнит все reflows (из-за offsetTop)
        for(var m = 0; m < movers.length; m++) {
            mover       = movers[m];
            moverTop[m] = mover.offsetTop;
        }
        // второй цикл пройдет через все .mover и добавит
        // класс через classlist
        for(var m = 0; m < movers.length; m++) {
            mover       = movers[m];
            if(lastScrollY > moverTop[m] - halfWindowHeight) {
                mover.classList.add('left');
            } else {
                mover.classList.remove('left');
            }
        }

        // разрешаем следующим raF вызываться
        ticking = false;
    }

    window.addEventListener('scroll', onScroll, false);

</script>
