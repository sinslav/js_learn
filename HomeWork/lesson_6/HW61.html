        </head>
        <body>
        	<div class="image">
        	</div>

        	<script>

        		var cat = document.querySelector('.image');
        		cat.addEventListener('click', goCat);
        		var interval = 1;
        		var leftCatPosition = parseInt(getComputedStyle(cat).left);
        		var catWidth = parseInt(getComputedStyle(cat).width);
        		var catAnimation, backAnimation;

        		function startGoingCat (){

        			cat.style.left = leftCatPosition++ + 'px';
        			if ((leftCatPosition + catWidth) >= window.innerWidth ) {
        				clearInterval(catAnimation);
        				cat.classList.add('reverse');
        				backAnimation = setInterval (catGoesBack, interval);
        				function catGoesBack () {
        					cat.style.left = --leftCatPosition + 'px';
        					if (leftCatPosition === 0) {
        						cat.classList.remove('reverse');
        						goCat();
        					}
        				}
        			};
        		}
        		function goCat() {
        			clearInterval(catAnimation);
        			clearInterval(backAnimation);

        			catAnimation = setInterval(startGoingCat, interval);
        		}

        	</script>

        </body>
        </html>
