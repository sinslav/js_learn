<!--  Запросите у пользователя ввести какую-то фразу. Отобразите каждое отдельное слово в виде списка ul li. Также отобразите первое слово UPPERCASE, а последние 2 с маленькой. Найдите все буквы "а"  их количество в модальное окно.  -->

<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
       <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
      <script type="text/javascript">
      'use strict';
    var phrase = prompt('Введите фразу', 'Simple test phrase');
    var words = phrase.split(' ');

    var ul = document.body.appendChild(document.createElement('ul'));

     for (var i = 0; i < words.length; i++) {
     	var li = ul.appendChild(document.createElement('li'));
     	if (i===0){
     		li.innerHTML = words[i].toUpperCase();
     	}
     	else {
     		li.innerHTML = words[i].toLowerCase();
     	}
     }

     var counter = 0;
     for (var i = phrase.length - 1; i >= 0; i--) {
     	if (phrase[i].indexOf('a') != -1) {
     	counter++;}}
     	alert(counter);


   
    </script>
    </body>
  

</html>
