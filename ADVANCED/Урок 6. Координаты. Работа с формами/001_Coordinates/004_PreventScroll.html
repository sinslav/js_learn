<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PreventScroll</title>
    <style>
        body {
            width: 2000px;
            height: 2000px;
    }
    </style>
    <script>
    window.addEventListener("load", function () {

        element.addEventListener("click", hidden);
        function hidden () {
            document.body.style.overflow = "hidden";
        }
 

    </script>
</head>
<body>
    <button id="prevent-scroll">Отменить прокрутку</button>
    <button id="undo-scroll">Вернуть прокрутку</button>
</body>
</html>
