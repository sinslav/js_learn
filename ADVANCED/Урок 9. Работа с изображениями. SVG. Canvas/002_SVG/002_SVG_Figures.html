<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
</head>
<body>
    <svg width="400" height="110">
        <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)">
        SVG не поддерживается
    </svg>
    <br />
    <svg width="400" height="180">
        <rect x="50" y="20" ry="20" width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0); fill-opacity:0.5; stroke-opacity:0.3">
        <!--        
        смещение по x и y
        opacity - прозрачность
        ry - скругление углов
        -->
        SVG не поддерживается

    <svg height="140" width="500">
        <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:yellow;stroke:blue;stroke-width:2" />
        <!--         
        cx центр по x
        cy центр по y
        rx горизонтальный радиус
        ry вертикальный radius 
        -->
        SVG не поддерживается
    </svg>
    <br />
    <svg height="100" width="500">
        <ellipse cx="240" cy="50" rx="220" ry="30" style="fill:yellow" />
        <ellipse cx="220" cy="50" rx="190" ry="20" style="fill:white" />
        SVG не поддерживается
    </svg>
