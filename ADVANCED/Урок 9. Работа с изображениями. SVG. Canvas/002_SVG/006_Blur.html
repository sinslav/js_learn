<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text</title>
</head>
<body>
    <svg height="110" width="110">
        <defs>
            <filter id="f1" x="0" y="0">
                <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
            </filter>
        </defs>
      <rect width="90" height="90" stroke="blue" stroke-width="3" fill="yellow" filter="url(#f1)" />
    </svg>

    <svg height="140" width="140">
        <defs>
            <filter id="f2" x="0" y="0" width="200%" height="200%">
                <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" /> <!-- рамка + дубликат -->
                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
        </defs>
        <rect width="90" height="90" stroke="green" stroke-width="3" fill="yellow" filter="url(#f2)" />
    </svg>

    <!-- Градиента -->
    <svg height="150" width="400">
        <defs>
            <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,0,255);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad2)" />
    </svg>
</body>
</html>
