<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>Lamp exapmle</title>
    <script>
        window.addEventListener('load', function(){
            var clickImage = document.getElementById("click-image");
            clickImage.addEventListener("click", function(){
                if (this.src.match("bulbon")) {
                    this.src = "pic_bulboff.gif";
                } 
                else {
                    this.src = "pic_bulbon.gif";
                }
            });
        });
    </script>
<body>
    <img id="click-image" src="pic_bulboff.gif" width="100" height="180">
</html>
