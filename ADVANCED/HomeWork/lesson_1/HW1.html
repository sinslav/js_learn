<!DOCTYPE html>
<html>
<head>
    <title>HW11</title>
    <style type="text/css">
    *{margin: 0;padding: 0;}
    ul{list-style-type: none;padding: 50px 100px ;}
    li{display: inline-block;margin: 10px;width: 30px;height: 30px;background-color: #999595;border-radius: 50%;text-align: center;line-height: 30px;color: #FFF;}
    button{display: inline-block; background-color: #4ec862; border-radius: 7px; border: 0; color: #FFF; padding: 5px 15px; margin: 10px;}
    .buttngrp{width: 600px; text-align: center;}
    .delete{background-color: #E79999;}
    button:hover{opacity: 0.8; cursor: pointer;}
    </style>

<!-- JS -->
        <script>
        function selectFirst() {
                var list = document.getElementById("ulist");
                var child=list.firstChild;
                if (child) {
                    child.setAttribute("style", "background-color: #E79999");
                }
            };

        function selectLast() {
                        var list = document.getElementById("ulist");
                        var child=list.lastChild;
                        if (child) {
                    child.setAttribute("style", "background-color: #E79999");
                }
                    };

         function newChildBegin() {
                    var list = document.getElementById("ulist");
                    var newChildAtBegin = document.createElement("li");
                    newChildAtBegin.innerHTML = "*";
                    if (list.firstChild) {
                        list.insertBefore(newChildAtBegin, list.firstChild);
                    }
                };

          function addNewChild() {
                var list = document.getElementById("ulist");
                var newChildEnd = document.createElement("li");
                newChildEnd.innerHTML("-");
                list.appendChild(newChildEnd);

          }


        </script>


</head>
<body>
<ul id="ulist">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<div class="buttngrp">
    <button type="button" onclick="selectFirst()">Выбрать первый элемент</button>
    <button type="button" onclick="selectLast()">Выбрать последний элемент</button>
    <button type="button">Выбрать следующий элемент</button>
    <button type="button">Выбрать предыдущий элемент</button>
    <button type="button" onclick="addNewChild()">Добавить элемент</button>
    <button class="delete" type="button">Удалить элемент</button>
    <button type="button" onclick="newChildBegin()">Добавить в начало</button>
</div>


</body>
</html>
