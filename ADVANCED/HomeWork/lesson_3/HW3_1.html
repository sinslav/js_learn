<!--     Создайте счетчик секунд, который начинает отчет с 1 и заканчивается на 30, также добавьте кнопки который останавливают отчет, и запускают его заново и добавьте кнопку обнуляющую отчет. Также попробуйте изменить код так чтобы отчет начиналься с 30 и заканчивалься на 1. -->
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
            <![endif]-->
            <style>

                .counter{
                   display: inline-block;
                   position: relative;
                   background-color: red;
                   border-radius: 50%;
                   margin: 100px;
                   padding: 40px;
                   color: #FFF;
                   line-height: 100%;
                   max-width: 80px;
                   max-height:80px;

               }

               .btn{
                   display: inline-block;
                   padding: 10px 16px;
                   margin: 25px;
               }
               .btngrp{
                position: relative;
                margin: 30px auto;
            }
            #number{
                position: absolute;
                left: 50%;
                right: 50%;
                transform: translate(-5px, -50%);
            }

        </style>
    </head>
    <body>
       <div class="counter">
        <span id="number"></span>   
    </div>
    <div class="buttongrp">
      <input class="btn" type="button" value="Начать/продолжить счетчик" onclick="startCounter()">
      <input class="btn" type="button" value="Остановить счетчик" onclick="stop()">
      <input class="btn" type="button" value="Начать заново" onclick="restart()">
      <input class="btn" type="button" value="Обнулить счетчик" onclick="maleNullCounter()">
  </div>
  <script>

    var count, counterNumber, number, interval, limit;
    counterNumber = document.getElementById('number');

    function startCounter(){

     number = number || 0;
     interval = 1000;
     limit = 5 + 1;
     clearInterval(count);
     count = setInterval(beginCount, interval);

     function beginCount() {
        counterNumber.innerHTML = number++;
        if (number === limit ) {
            clearInterval(count);
        };
    };

};
function stop () {
    clearInterval(count);
};

function restart(){
    clearInterval(count);
    number = 0;
    startCounter();
};

function maleNullCounter () {
    number = 0;
    if (counterNumber.innerHTML) {
        counterNumber.innerHTML = 0;
    };
};

</script>
</body>
</html>
