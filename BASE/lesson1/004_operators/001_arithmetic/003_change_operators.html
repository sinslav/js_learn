<html>
<head>
    <title>Унарный минус и унарный плюс</title>

    <script type="text/javascript">

        var balance = -7;
        var budget = "10";

        // Унарный минус (-)
        var result = -balance;      // Операция смены знака на противоположный.
        console.log("-balance = " + result);

        // Унарный плюс (+).  
        var result = +balance;      // Не изменяет знака при применении к числовому типу.
        console.log("+balance = " + result);

        var result = +budget + balance;
        console.log("+budget + balance = " + result);

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
