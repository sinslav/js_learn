<!--
    Оператор равенства "==" предназначен для сравнения значений двух переменных, 
    при этом необходимо помнить о следующих правилах:    
         1. если одно значение null а другое undefined - значения равны.
         2. если одно значение число, а второе строка, то строка преобразуется в число и произведется сравнение.
         3. если одно значение true оно преобразуется в 1, если значение false оно преобразуется в 0.
-->

<html>
<head>
    <title>Оператор равенства</title>

    <script type="text/javascript">

        var a = 1;                  // простое число
        var b = "1";                // число как строка
        var c = "world";            // строка            
        var d = 'worl';             // строка
        var e = true;               // логическое "истина"

        var result;

        result = a == b;
        console.log("a равно b: " + result);

        result = a == e;
        console.log("a равно b: " + result);

        result = b == e;
        console.log("a равно b: " + result);

        result = c == d;
        console.log("a равно b: " + result);

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
