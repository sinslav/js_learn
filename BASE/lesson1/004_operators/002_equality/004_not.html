<!--
    Оператор неравенства "!=" возвращает противоположное значение оператора равенства.
    Оператор неидентичности "!==" возвращает противоположное значение оператора идентичности.
-->

<html>
<head>
    <title>Операторы неравенства и неидентичности</title>

    <script type="text/javascript">

        var a = 1;                  // простое число
        var b = "1";                // число как строка
        var c = "world";            // строка            
        var d = 'world';            // строка
        var e = true;               // логическое "истина"

        var result;

        result = a != b;
        console.log("a неравно b: " + result);

        result = c !== d;
        console.log("c неидентично d: " + result);

        result = a !== e;
        console.log("a неидентично e: " + result);

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
