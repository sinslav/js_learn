<html>
<head>
    <title>Операторы сравнения</title>

    <script type="text/javascript">

        var a = 4;
        var b = 12;

        var result;

        result = a > b;
        console.log("a > b: " + result);

        result = a < b;
        console.log("a < b: " + result);

        result = a >= b;
        console.log("a >= b: " + result);

        result = a <= b;
        console.log("a <= b: " + result);

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
