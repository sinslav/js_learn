<!--        
    Все числа в JavaScript, как целые так и дробные, имеют тип Number и хранятся в 64-битном формате,
    также известном как «double precision».    
    
    Встроенные числовые значения:
            - Infinity
            - NaN - не число
            - Number.MAX_VALUE - максимально допустимое значение (+9007199254740992)
            - Number.MIN_VALUE - минимально допустимое значение (-9007199254740992)
            - Number.NaN - не число
            - Number.POSITIVE_INFINITY - + бессконечность Infinty
            - Number.NEGATIVE_INFINITY - - бессконечность -Infinty
-->
