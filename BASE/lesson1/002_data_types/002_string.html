<!--
    В JavaScript любые текстовые данные являются строками. 
    Отдельного типа «символ» НЕ существует, который есть в ряде других языков.
    Внутренним форматом строк, вне зависимости от кодировки страницы, является Юникод(Unicode).    

    Значения (литералы) строковых переменных помещаются в двойные или в одинарные кавычки.
-->

<html>
<head>
    <title>Строки</title>

    <script type="text/javascript">

        var login = "admin";
        console.log(login);

        var password = 'qwe123';
        console.log(password);

        // Конкатенация (лат. concatenatio «присоединение цепями; сцепление») - операция склеивания строк.
        var info = "Добро пожаловать на сайт! Ваш логин: " + login + ". Ваш пароль: " + password;
        console.log(info);

        // Экранирование символов 
        var sarkazm = "Я очень \"люблю\" дождливую погоду.";
        console.log(sarkazm);

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
