<!--
    confirm() — Выводит сообщение в окне с двумя кнопками: "ОК" и "ОТМЕНА". 
    Возвращает true/false в зависимости от того, что выберет посетитель. 
    Как и alert, confirm - модальное окно, то есть посетитель не может делать ничего другого, пока не выберет одну из кнопок.
-->

<html>
<head>
    <title>Метод "confirm"</title>

    <script type="text/javascript">

        var answer = confirm("Вы делаете утреннюю зарядку?");
        document.write(answer);

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
