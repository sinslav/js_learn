<!--
    prompt() — Выводит сообщение в окне с текстовым полем и двумя кнопками: "ОК" и "ОТМЕНА".
    Возвращает введенное значение строкового типа или null, если посетитель нажал на кнопку "ОТМЕНА".
    Окно также модальное, то есть посетитель не может делать ничего другого, 
    пока не выберет одну из кнопок.
-->

<html>
<head>
    <title>Метод "prompt"</title>

    <script type="text/javascript">

        var question = prompt("Какой язык программирования Вы сейчас изучаете?");
        document.write("Вы изучаете " + question);

        // Унарный плюс перед методом prompt() преобразовывает введенное значение пользователем в число
        var age = +prompt("Сколько Вам лет?");

        var calc = age + 10;
        console.log("Через 10 лет Вам исполнится " + calc);

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
