<!-- 
    Есть несколько способов добавить JavaScript-код в веб-страницу. Один из них - разместить код в теге "script". При этом тег "script" должен быть расположен в теге "head". 
-->

<html>
<head>
    <title>Добавление JavaScript-кода в веб-страницу</title>

    <script type="text/javascript">

        console.log("Hello world!"); // console.log() - вывод данных в консоль браузера

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
