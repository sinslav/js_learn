<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
	var a,b;
	a=+prompt('Введите \"Значение 1\" (только число)');
	console.log('Переменная A получила значение ' + a);
	b=+prompt('Введите \"Значение 2\" (только число)');
	console.log('Переменная Б получила значение ' + b);
	console.log('Подождите, происходит магия...')
	console.log('...')
		b=a+b;
		a=b-a;
		b=b-a;
	alert('Без помощи третьей переменной нам удалось поменять значение переменных местами, подробности в консоли (F12)' )
	console.log('Переменная А теперь равна ' +a);
	console.log('Переменная Б теперь равна ' +b);	


	</script>
</head>
