<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
	var x1,x2,y1,y2,k,b;
	alert('Для определения уравнения прямой, проходящей через две точки необходимо ввести координаты двух точек. Введите их после нажатия "OK" ')
		x1=+prompt('Введите координату X точки "1"');
		y1=+prompt('Введите координату Y точки "1"');
		x2=+prompt('Введите координату X точки "2"');
		y2=+prompt('Введите координату Y точки "2"');
	k=(y1-y2)/(x1-x2);
	b=y2-k*x2

	alert('Уравнение прямой по заданым точкам имеет вид \[y = '+k+'x + '+b+'\]' )

	</script>
</head>

<!-- PAGE-->
</html>
