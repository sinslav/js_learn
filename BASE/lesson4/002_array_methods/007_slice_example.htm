<html>
<head>
    <title>Метод slice()</title>

    <script type="text/javascript">

        var cars = ["Subaru", "Volvo", "BMW", "Ford", "Skoda", "Lexus", "Honda"];

        document.write(cars + "<br />");

        var from = 2;
        var to = 5;

        var changed_array = cars.slice(from, to);

        document.write(changed_array);

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
