<!--
    При стандартном объявлении (Function Declaration), переопределение функции осуществляяется до выполнения кода,
    то есть на момент исполнения актуальной может быть только последняя переопределенная версия.

    Функции-литералы, в отличие от стандартного объявления, могут быть использованы для условного объявления.
-->

<html>
<head>
    <title>Функции-литералы пример</title>

    <script type="text/javascript">

        var login = prompt("Enter login");
        var password = prompt("Enter password");

        if (login == "Admin" || password == "0000") {
            var answer = function () {
                alert("Hello, admin");
            }
        }
        else {
            var answer = function () {
                alert("Hello, user");
            }
        }

        answer();

    </script>

</head>
<body>

    <!-- Разметка страници -->

</body>
</html>
