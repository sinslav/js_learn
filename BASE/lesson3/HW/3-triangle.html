<script type="text/javascript">
var a, b, c;
	    a=prompt('Введите первую сторону');
	    b=prompt('Введите трорую сторону');
	    c=prompt('Введите третью сторону');
	if (a==Math.sqrt(b*b+c*c) || b==Math.sqrt(a*a+c*c) || c==Math.sqrt(b*b+a*a)) {
	   	document.write('Треугольник прямоугольный');}
	else if (a*a < b*b + c*c && b*b<a*a+c*c && c*c<a*a+b*b) {
	    	document.write('Треугольник остроугольный');}
	else {document.write('Это тупоугольный треугольник')};


</script>
