<script type="text/javascript">

var a=+prompt('Введите простое число, что бы узнать простое ли оно?')

function simple(n){
    if(n==1) 
        {return false};
    for(i=2; i*i<=n; i++){ 
        if(n%i==0) 
            return false;
        }
    return true;
    }
document.write(simple(a));



</script>
