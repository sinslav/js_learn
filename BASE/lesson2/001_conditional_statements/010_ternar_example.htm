<html>
<head>
    <title>Тернарный оператор</title>

    <script type="text/javascript">

        var quantity = prompt("Сколько штук покупаем?");
        var price = 100;                                        // Цена за единицу товара.           
        var discount = 0.75;                                    // Скидка на общую стоимость - 25%.

        var cost = (quantity >= 10) ? quantity * price * discount : quantity * price; // Общая стоимость

        console.log("Общая стоимость товара составляет: " + cost + " у.е.");

    </script>
</head>

</html>
